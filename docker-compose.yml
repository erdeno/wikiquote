version: '3.8'

services:
  # Backend - Django API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: wikiquote-backend
    ports:
      - "8000:8000"
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./speaker_embeddings.json:/app/speaker_embeddings.json
      - ./tts_preferences.json:/app/tts_preferences.json
      - ./backend:/app/backend
      - ./services:/app/services
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - NEO4J_URI=${NEO4J_URI:-bolt://localhost:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-your_password}
      - PYTHONUNBUFFERED=1
    depends_on:
      - ollama
    networks:
      - wikiquote-network

  # Frontend - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: wikiquote-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - wikiquote-network

  # Ollama - Local LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: wikiquote-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - wikiquote-network

networks:
  wikiquote-network:
    driver: bridge

volumes:
  ollama-data:
