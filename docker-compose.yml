version: '3.8'

services:
  # Backend - Django API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: wikiquote-backend
    ports:
      - "8000:8000"
    volumes:
      - sqlite-data:/data  # Named volume for persistence
      - ./speaker_embeddings.json:/app/speaker_embeddings.json
      - ./tts_preferences.json:/app/tts_preferences.json
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - NEO4J_URI=${NEO4J_URI:-bolt://localhost:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-your_password}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - PYTHONUNBUFFERED=1
      - DEBUG=False
    depends_on:
      - ollama
    networks:
      - wikiquote-network
    restart: unless-stopped

  # Frontend - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: wikiquote-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - wikiquote-network
    restart: unless-stopped

  # Ollama - Local LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: wikiquote-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - wikiquote-network
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull nomic-embed-text && ollama pull llama3.2:3b && wait"]

networks:
  wikiquote-network:
    driver: bridge

volumes:
  ollama-data:
  sqlite-data:  # New named volume for SQLite database
